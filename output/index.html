<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ğŸŒ¤ï¸ Wetter-App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #87CEFA, #f0f8ff);
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      width: 80%;
    }
    #ausgabe {
      margin-top: 2rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸŒ Wetterabfrage</h1>
    <input type="text" id="stadt" placeholder="z.â€¯B. Stuttgart" />
    <br>
    <button onclick="holeWetter()">Wetter abrufen</button>

    <div id="ausgabe"></div>
  </div>

  <script>
    const apiKey = "37902b8224263aa490b5dee0c2574ea1"; // Dein OpenWeatherMap API-Key

    async function holeWetter() {
      const city = document.getElementById("stadt").value.trim();
      const ausgabe = document.getElementById("ausgabe");

      if (!city) {
        ausgabe.innerHTML = "â— Bitte gib eine Stadt ein.";
        return;
      }

      const proxy = "https://corsproxy.io/?";
      const url = proxy + encodeURIComponent(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=de`
      );

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod !== 200) {
          ausgabe.innerHTML = `âŒ Fehler: ${data.message}`;
          return;
        }

        const wetter = data.weather[0].description;
        const temperatur = Math.round(data.main.temp * 10) / 10;

        ausgabe.innerHTML = `
          <p><strong>ğŸ“ Stadt:</strong> ${city}</p>
          <p><strong>ğŸŒ¤ï¸ Wetter:</strong> ${wetter}</p>
          <p><strong>ğŸŒ¡ï¸ Temperatur:</strong> ${temperatur} Â°C</p>
        `;
      } catch (err) {
        ausgabe.innerHTML = "ğŸš« Fehler bei der Anfrage.";
      }
    }
  </script>

</body>
</html>
