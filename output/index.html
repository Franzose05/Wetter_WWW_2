<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wetterabfrage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #87CEFA, #f0f8ff);
      padding: 2rem;
      text-align: center;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 80%;
    }
    #ausgabe {
      margin-top: 2rem;
      font-size: 1.1rem;
    }
    .emoji {
      font-size: 3rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🌤️ Wetterabfrage</h1>
    <p>Gib eine Stadt ein:</p>
    <input type="text" id="stadt" placeholder="z. B. Stuttgart">
    <br>
    <button onclick="holeWetter()">Wetter abrufen</button>

    <div id="ausgabe"></div>
  </div>

  <script>
    const apiKey = "37902b8224263aa490b5dee0c2574ea1"; // ← Ersetze durch deinen eigenen Key!

    async function holeWetter() {
      const city = document.getElementById("stadt").value.trim();
      const ausgabe = document.getElementById("ausgabe");

      if (!city) {
        ausgabe.innerHTML = "❗ Bitte gib eine Stadt ein.";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=de`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod !== 200) {
          ausgabe.innerHTML = `❌ Fehler: ${data.message}`;
          return;
        }

        const wetter = data.weather[0].description;
        const temp = Math.round(data.main.temp * 10) / 10;

        ausgabe.innerHTML = `
          <div class="emoji">🌡️</div>
          <strong>Stadt:</strong> ${city}<br>
          <strong>Wetter:</strong> ${wetter}<br>
          <strong>Temperatur:</strong> ${temp} °C
        `;
      } catch (err) {
        ausgabe.innerHTML = "🚫 Fehler bei der Anfrage.";
      }
    }
  </script>

</body>
</html>
